# render.yaml

services:
  - type: web
    name: airline-api
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn backend.main:app --host 0.0.0.0 --port 10000
    envVars:
      - key: API_KEY
        value: your_aviationstack_api_key
      - key: OPENAI_API_KEY
        value: your_openai_api_key
